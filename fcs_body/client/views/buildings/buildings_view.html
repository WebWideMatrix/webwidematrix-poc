<template name="buildingsView">
    <div class="buildingsView">
        {{>buildingsGrid}}
    </div>
</template>

<template name="buildingsGrid">
    <svg id="grid" class="container-fluid" xmlns="http://www.w3.org/2000/svg" version="1.1" width="880" height="600">
		<g id="grid_viewport">
        	<g class="bldgs"></g>
		</g>
    </svg>
	<br/>
	<p class="help-block">
		<strong>Tip:</strong> Use the mouse scroll to zoom, and drag the map to move around
	</p>
</template>
